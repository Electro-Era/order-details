<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .order-options {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .order-options button {
            width: 48%;
        }
    </style>
</head>
<body>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>

        <div class="product-details">
            <p><strong>Product:</strong> Premium Coffee Beans</p>
            <p><strong>Price:</strong> $25</p>
            <p><strong>Delivery Charges:</strong> <span style="color: #ADD8E6;">Free Delivery</span></p>
            <p><strong>Total:</strong> $25</p>
        </div>

        <button type="submit">Submit Order Details</button>
    </form>

    <div class="order-options" id="orderOptions" style="display: none;">
        <button id="whatsappOrderBtn">Place Order via WhatsApp</button>
        <button id="gmailOrderBtn">Place Order via Gmail</button>
    </div>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const name = document.getElementById("name").value.trim();
            const address = document.getElementById("address").value.trim();
            const contact = document.getElementById("contact").value.trim();

            if (!name || !address || !contact) {
                alert("Please fill out all fields.");
                return;
            }

            const productName = "Premium Coffee Beans";
            const productPrice = 25;
            const deliveryCharges = 0; // Free Delivery
            const totalPrice = productPrice + deliveryCharges;

            const orderDetails = {
                name: name,
                address: address,
                contact: contact,
                product: productName,
                price: productPrice,
                deliveryCharges: deliveryCharges,
                totalPrice: totalPrice
            };

            // Send the order details to Google Sheets via Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyv7p5Akx9nxMh6mm0NCkfmCTuRxTCAi6Kikqps8jJnJpiMQnfbNTVv-vr7kArH_vKJ/exec', {  // Replace with the URL of your deployed Google Apps Script web app
                method: 'POST',
                body: JSON.stringify(orderDetails),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(responseText => {
                alert("Order received successfully!");
                console.log(responseText);
                // Hide the form and show the order options
                document.getElementById("orderForm").style.display = "none";
                document.getElementById("orderOptions").style.display = "flex";
            })
            .catch(error => {
                console.error('Error:', error);
                alert("There was an issue submitting the order.");
            });
        });
    </script>
</body>
</html>
