<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
</head>
<body>
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="contact">Contact:</label><br>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="product">Product Name:</label><br>
    <input type="text" id="product" name="product" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" required><br><br>

    <label for="delivery">Delivery Charges:</label><br>
    <input type="number" id="delivery" name="delivery" required><br><br>

    <label for="total">Total:</label><br>
    <input type="number" id="total" name="total" required><br><br>

    <button type="button" onclick="submitOrder()">Submit</button>
  </form>

  <script>
    function submitOrder() {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzElw6npe2daMi6wx6aVhi11AW3FFIVO-RwfxWyok1sKH5QkGVczOsMgGkKhKA0J0R9/exec'; // Your Web App URL
      const form = document.getElementById('orderForm');
      const formData = new FormData(form);

      const data = {};
      formData.forEach((value, key) => {
        data[key] = value; // Convert FormData to an object
      });

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data), // Send data as JSON
        headers: {
          'Content-Type': 'application/json', // Ensure the content type is JSON
        },
      })
        .then(response => response.text())
        .then(text => alert('Order submitted successfully: ' + text))
        .catch(error => alert('Error submitting order: ' + error));
    }
  </script>
</body>
</html>
