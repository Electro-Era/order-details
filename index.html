<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .product-details {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .product-details p {
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
        
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
        
        <div class="product-details">
            <p><strong>Product:</strong> Premium Coffee Beans</p>
            <p><strong>Price:</strong> $25</p>
            <p><strong>Delivery Charges:</strong> <span style="color: #ADD8E6;">Free Delivery</span></p>
            <p><strong>Total:</strong> $25</p>
        </div>
        
        <button type="submit">Order Now</button>
    </form>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const name = document.getElementById("name").value.trim();
            const address = document.getElementById("address").value.trim();
            const contact = document.getElementById("contact").value.trim();

            if (!name || !address || !contact) {
                alert("Please fill out all fields.");
                return;
            }

            const productName = "Premium Coffee Beans";
            const productPrice = 25;
            const deliveryCharges = 0; // Free Delivery
            const totalPrice = productPrice + deliveryCharges;

            const whatsappNumber = "+923218740313"; // Replace with your WhatsApp number
            const message = `*ORDER DETAILS*\n\n` +
                            `*NAME:* ${name}\n` +
                            `*ADDRESS:* ${address}\n` +
                            `*CONTACT:* ${contact}\n\n` +
                            `*PRODUCT:* ${productName}\n` +
                            `*PRICE:* $${productPrice}\n` +
                            `*DELIVERY:* Free Delivery\n` +
                            `*TOTAL:* $${totalPrice}`;

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // Function to check if WhatsApp is installed (works for mobile devices)
            const checkWhatsApp = () => {
                const userAgent = navigator.userAgent.toLowerCase();
                return /iphone|ipod|android/i.test(userAgent); // Basic check for mobile devices
            }

            // Try opening WhatsApp first
            if (checkWhatsApp()) {
                window.location.href = whatsappUrl; // Open WhatsApp link
                setTimeout(function() {
                    // If WhatsApp is not opened (no action), send order via email
                    if (document.hasFocus()) {
                        sendEmail(name, address, contact, productName, productPrice, deliveryCharges, totalPrice);
                    }
                }, 2000); // Wait for 2 seconds before fallback
            } else {
                // Fallback: Open Gmail if WhatsApp isn't available
                sendEmail(name, address, contact, productName, productPrice, deliveryCharges, totalPrice);
            }
        });

        function sendEmail(name, address, contact, productName, productPrice, deliveryCharges, totalPrice) {
            const emailBody = `*ORDER DETAILS*\n\n` +
                              `*NAME:* ${name}\n` +
                              `*ADDRESS:* ${address}\n` +
                              `*CONTACT:* ${contact}\n\n` +
                              `*PRODUCT:* ${productName}\n` +
                              `*PRICE:* $${productPrice}\n` +
                              `*DELIVERY:* Free Delivery\n` +
                              `*TOTAL:* $${totalPrice}`;

            const mailtoLink = `mailto:electroera40@gmail.com?subject=New Order&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink; // Open Gmail with pre-filled email
        }
    </script>
</body>
</html>
